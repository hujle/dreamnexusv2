<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DreamNexus v2.0</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
  <meta name="description" content="List of Yume Nikki Discord Servers" />
</head>
<body>

  <header class="site-header" role="banner">
    <div class="site-brand">
      <span class="site-logo" aria-hidden="true"></span>
      <div>
        <div class="site-title">DreamNexus v2.0</div>
        <div class="site-sub">List of Yume Nikki Discord Servers</div>
      </div>
    </div>
    <div class="site-controls" role="navigation" aria-label="Website controls">
      <label for="sortSelectMain" class="sr-only">Sort servers</label>
      <select id="sortSelectMain" class="sort-select">
        <option value="" selected>Sort</option>
        <option value="members">Members</option>
        <option value="online">Online</option>
        <option value="name">Name</option>
        <option value="category">Category</option>
      </select>
      <a href="/admin" class="admin-btn" title="Administration panel" aria-label="Administration panel">
        <i class="fa-solid fa-gear" aria-hidden="true"></i>
      </a>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"></button>
    </div>
  </header>

  <main class="container" role="main">
    <section>
      <div id="list" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-links" aria-hidden="false">
      <a href="https://yumeboo.ru" target="_blank" rel="noopener noreferrer" title="Yumebooru"><i class="fa-solid fa-globe"></i></a>
      <a href="https://twitter.com/yumebooru" target="_blank" rel="noopener noreferrer" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://discord.gg/9q28JXGA3A" target="_blank" rel="noopener noreferrer" title="Discord"><i class="fa-brands fa-discord"></i></a>
      <a href="mailto:admin@yumeboo.ru" title="Email"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </footer>

  <script src="/js/theme.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
